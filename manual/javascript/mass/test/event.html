<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>mass Frameword 测试页面</title>

        <script>
            window.onload = function(){
                (function self(){
                    if( window.parent.eventTestCall){
                        window.parent.eventTestCall();
                    }else{
                        setTimeout( self, 16 );
                    }
                })()
            }
        </script>
    </head>
    <body>
        <form id="form1" action="javascript:void(0)">
            <input type="checkbox" id="input1">
            <select id="select1">
                <option>11111</option>
                <option>222222</option>
                <option>333333</option>
            </select>
        </form>
        <form id="form2" action="javascript:void(0)">
            <input type="checkbox" id="input2">
            <select id="select2">
                <option>11111</option>

            </select>
        </form>
    </body>
</html>
