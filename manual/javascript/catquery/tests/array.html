		toShow : function() {
			return this.actual;
		}
	});
});

</body>

<script type="text/javascript" src="../catquery-0.1.js"></script>
<script type="text/javascript">
describe('Array', function() {
	it('array_change_key_case', function() {
		var o = catQuery.array_change_key_case({'a':1,'b':2}, catQuery.CASE_UPPER);
		expect(o.a).toEqual(void(0));
		expect(o.A).toEqual(1);
		expect(o.B).toEqual(2);
		
		var arr = [2,3];
		var a = catQuery.array_change_key_case(arr, catQuery.CASE_UPPER);
		expect(a).toEqual(arr);
	});
});

jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
jasmine.getEnv().execute();
</script>
