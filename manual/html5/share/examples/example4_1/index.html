<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>初识HTML5</title>
</head>
<body>
<h4>Canvas</h4>
<canvas id="canvas" width="600px" height="150px"></canvas>
<script type="text/javascript">
	// 1.取得canvas
	var canvas = document.getElementById('canvas'),
		x = 0,
		step = 2;
	
	// 2.取得上下文
	context = canvas.getContext('2d');
		
	// 3.设定样式，指定线宽
	context.fillStyle = 'rgb(255, 0, 0)';
	//context.strokeStyle = 'rgb(0, 255, 0)';
	//context.lineWidth = 5;
	
	function draw() {
		// 先擦除
		context.clearRect(0, 0, 600, 150);
		
		// 4.勾勒路径
		context.beginPath();	
		context.moveTo(x, 0);
		context.lineTo(x, 150);
		context.lineTo(x + 10, 150);
		context.lineTo(x + 10, 0);
		context.closePath();
		
		// 5.绘制/描边
		context.fill();
		context.stroke();
		
		x += step;
	}
	
	draw();
	var interval = setInterval(draw, 10);
</script>
</body>
</html>
