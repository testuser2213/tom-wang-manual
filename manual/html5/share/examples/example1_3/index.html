<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>初识HTML5</title>
</head>
<body>
<h4>designMode：全局可编辑控制</h4>
<a href="#" onclick="document.designMode='on'; return false;">可编辑</a>
<a href="#" onclick="document.designMode='off'; return false;">禁止编辑</a>

<h4>contentEditable：可编辑列表</h4>
<ul contentEditable>
	<li>选项1</li>
	<li>选项2</li>
	<li>选项3</li>
</ul>

<h4>hidden</h4>
<a href="#" onclick="document.getElementById('hidden_div1').hidden = false; return false;">显示</a>
<a href="#" onclick="document.getElementById('hidden_div1').hidden = true; return false;">隐藏</a>
<div id="hidden_div1" hidden>div的内容</div>

<h4>spellcheck：不指定该属性默认是检查的，需明确指定false来禁用</h4>
<a href="#" onclick="document.getElementById('hidden_textarea1').spellcheck = true; return false;">启用</a>
<a href="#" onclick="document.getElementById('hidden_textarea1').spellcheck = false; return false;">禁用</a>
<textarea id="hidden_textarea1" spellcheck="false">i like orangee</textarea>

<h4>tabindex</h4>
<div tabindex="1">我是一个可以获得焦点的div</div>
<div>我是一个不能获得焦点的div</div>
<div id="tabindex_div1" tabindex="-1">我是一个不参与遍历但可以获得焦点的div，用鼠标点击我试试</div>
</body>
</html>
