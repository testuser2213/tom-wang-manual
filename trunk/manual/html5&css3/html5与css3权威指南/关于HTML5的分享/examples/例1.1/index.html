<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>初识HTML5</title>
</head>
<body>
<h4>video</h4>
<video width="640"  height="360" src="example.mp4"  controls autobuffer>浏览器不支持video</video>
<h4>audio</h4>
<audio src="example.mp3" controls>浏览器不支持audio</audio>
<h4>progress</h4>
<progress></progress>
<progress max="100" value="30"></progress>
<h4>mark</h4>
<mark>我是高亮文本哦</mark>
<h4>meter</h4>
<meter max="10" min="1" value="6.4"></meter>
<h4>details</h4>
<details>
	<summary>概要</summary>
	详细信息
</details>
<h4>datalist——Firefox中验证</h4>
<input id="myCar" list="cars" />
<datalist id="cars">
  <option value="BMW">
  <option value="Ford">
  <option value="Volvo">
</datalist>
<h4>keygen</h4>
<form action="demo_keygen.asp" method="get">
用户名: <input type="text" name="usr_name" />
加密方式: <keygen name="security" />
<input type="submit" />
</form>
</body>
</html>
