<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>初识HTML5</title>
</head>
<body>
<form action="" method="post">
	Email：<input type="email" name="email" />验证较弱，“a@b”也可通过验证<br />
	Url：<input type="url" name="url" />验证较弱，“aaa://bbb”也可通过验证<br />
	Color：<input type="color" name="color" /><br />
	Search：<input type="search" name="search" results="10" /><br />
	Tel：<input type="tel" name="tel" /><br />
	File(multiple)：<input type="file" multiple /><br />
	Number：<input type="number" name="number" /><br />
	Range：<input type="range" name="range" /><br />
	Date：<input type="date" name="date" /><br />
	Month：<input type="month" name="month" /><br />
	Week：<input type="week" name="week" /><br />
	Time：<input type="time" name="time" /><br />
	DateTime：<input type="datetime" name="datetime" /><br />
	DateTime(Local)：<input type="datetime-local" name="datetime-local" /><br />
	<input type="submit" />
</form>
</body>
</html>
