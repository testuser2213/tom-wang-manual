<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>初识HTML5</title>
</head>
<body>
<h4>表单验证：自定义错误信息</h4>
<form name="form1" method="post">
请输入tomwang：<input type="text" name="name1" />
<input type="submit" />
</form>
<script type="text/javascript">
document.form1.onsubmit = function() {
	var input = this.name1,
		val = input.value;
	if(val != 'tomwang') {
		// 自定义错误信息
		input.setCustomValidity('请输入tomwang！');
	}
	
	return false;
}
</script>

<h4>novalidate：启用/取消表单验证</h4>
<a href="#" onclick="document.form2.noValidate = false; return false;">启用验证</a>
<a href="#" onclick="document.form2.noValidate = true; return false;">取消验证</a>
<form name="form2">
	<input type="text" name="name1" required />
	<input type="submit" />
</form>
</body>
</html>
